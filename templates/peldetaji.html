{% extends "base.html" %}
{% block title %} Peldētāji {% endblock %}
{% block content %}
<h2>Peldētāji</h2>
<div class="peldetaji-list">
    {% for peldetajs in peldetajs %}
    <a class="peldetajs" href="{{ url_for('peldetaji_show', peldetajs_id=peldetajs['id']) }}">
        <img src="{{ url_for('static', filename='images/swimmers/' ~ peldetajs.bilde) }}" alt="{{ peldetajs.vards }}">
        <div class="product-name">{{ peldetajs.vards }}</div>
    </a>
    {% endfor %}
</div>

{% endblock %}
